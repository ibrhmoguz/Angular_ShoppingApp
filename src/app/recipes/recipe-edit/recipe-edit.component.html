<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input type="text" id="imagePath" class="form-control" name="imagePath" ngModel>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" rows="6" class="form-control" name="description" ngModel></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-8">
            <input type="text" class="form-control">
          </div>
          <div class="col-xs-2">
            <input type="number" class="form-control">
          </div>
          <div class="col-xs-2">
            <button class="btn btn-danger">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
